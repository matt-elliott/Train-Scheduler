<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"></head>

  <body class="bg-dark text-light">
    <div class="container">
      <div class="jumbotron bg-secondary text-light">
        <h1 class="text-center">Train Scheduler</h1>
      </div>

      <section id="currentSchedule" class="bg-secondary">
        <header class="row">
          <h3 class="col">Current Train Schedule</h3>
        </header>
        <article class="row">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </article>
      </section>

      <section id="addTrain" class="bg-secondary">
        <header class="row">
          <h3 class="col">Add Train to Schedule</h3>
        </header>
        <div class="row">
          <div class="col">
            <form method="POST" id="new-train-form">
              <label for="train-name">Train Name</label>
              <input type="text" placeholder="" name="train-name" id="train-name">
              
              <label for="destination">Destination</label>
              <input type="text" placeholder="" name="destination" id="destination">
              
              <label for="first-train-time">First Train Time</label>
              <input type="text" placeholder="" name="first-train-time" id="first-train-time">

              <label for="frequency">Frequency (min)</label>
              <input type="text" placeholder="" name="frequency" id="frequency">
              
              
              <button type="button" id="submit-btn">Submit</button>
            </form>
          </div>
        </div>

      </section>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-database.js"></script>



  <script src="assets/js/app.js"></script>
  </body>
</html>
